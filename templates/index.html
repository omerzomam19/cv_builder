<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صانع السيرة الذاتية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base (Light Mode) Styles */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6; /* Light background */
            color: #34495e; /* Dark text */
            margin: 0;
            padding: 25px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        .container {
            max-width: 950px;
            margin: 25px auto;
            background-color: #fff; /* White container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .add-button {
            display: block;
            width: fit-content;
            margin: 0 auto 40px auto;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .add-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .cv-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cv-item {
            display: flex;
            align-items: center;
            background-color: #f8fcff; /* Very light blue background */
            border: 1px solid #e1ecf4;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .cv-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .cv-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 25px;
            border: 3px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease;
        }
        .cv-info {
            flex-grow: 1;
            margin-right: 20px;
        }
        .cv-info h3 {
            margin: 0 0 8px 0;
            color: #3498db;
            font-size: 1.5em;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .cv-info p {
            margin: 0;
            color: #7f8c8d;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .cv-actions {
            display: flex;
            gap: 12px;
        }
        .cv-actions .action-button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cv-actions .action-button:hover {
            transform: translateY(-1px);
        }
        .cv-actions .edit-button {
            background-color: #3498db;
        }
        .cv-actions .edit-button:hover {
            background-color: #2980b9;
        }
        .cv-actions .delete-button {
            background-color: #e74c3c;
        }
        .cv-actions .delete-button:hover {
            background-color: #c0392b;
        }
        .no-cv-message {
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
            padding: 40px;
            border: 2px dashed #dbe3ed;
            border-radius: 10px;
            background-color: #fcfdfe;
            margin-top: 30px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .cv-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        

        /* Dark Mode Specific Styles */
        body.dark-mode {
            background-color: #2c3e50; /* Darker background */
            color: #ecf0f1; /* Light text */
        }
        .dark-mode .container {
            background-color: #34495e; /* Darker container */
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .dark-mode h1 {
            color: #ecf0f1; /* Light heading */
        }
        .dark-mode .add-button {
            background-color: #2980b9; /* Darker green */
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .dark-mode .add-button:hover {
            background-color: #3498db;
        }
        .dark-mode .cv-item {
            background-color: #44607a; /* Darker item background */
            border-color: #55728f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .dark-mode .cv-item:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .dark-mode .cv-item img {
            border-color: #8cc4e8; /* Lighter blue border for image */
        }
        .dark-mode .cv-info h3 {
            color: #8cc4e8; /* Lighter blue for CV name */
        }
        .dark-mode .cv-info p {
            color: #bdc3c7; /* Lighter grey for email */
        }
        .dark-mode .cv-actions .edit-button {
            background-color: #3498db;
        }
        .dark-mode .cv-actions .edit-button:hover {
            background-color: #2980b9;
        }
        .dark-mode .cv-actions .delete-button {
            background-color: #e74c3c;
        }
        .dark-mode .cv-actions .delete-button:hover {
            background-color: #c0392b;
        }
        .dark-mode .no-cv-message {
            background-color: #3d5a73;
            border-color: #55728f;
            color: #bdc3c7;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute; /* Position it relative to the body or viewport */
            top: 20px;
            right: 25px; /* Adjust for RTL */
            background: none;
            border: none;
            font-size: 1.8em; /* Size of the icon */
            cursor: pointer;
            color: #555; /* Light mode color */
            transition: color 0.3s ease;
            z-index: 1000; /* Ensure it's on top */
            outline: none; /* Remove outline on focus */
        }
        .dark-mode-toggle:hover {
            color: #000;
        }
        .body.dark-mode .dark-mode-toggle { /* Style for dark mode icon */
            color: #ecf0f1; /* Dark mode color */
        }
        .body.dark-mode .dark-mode-toggle:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>السير الذاتية المحفوظة</h1>
        <a href="{{ url_for('create_cv') }}" class="add-button">إنشاء سيرة ذاتية جديدة</a>

        {% if cvs %}
            <ul class="cv-list">
                {% for cv in cvs %}
                    <li class="cv-item">
                        <a href="{{ url_for('view_cv', cv_id=cv.id) }}" class="cv-link">
                            {% if cv.image_filename %}
                                <img src="{{ url_for('static', filename='uploads/' + cv.image_filename) }}" alt="الصورة الشخصية">
                            {% else %}
                                <img src="https://via.placeholder.com/80/f0f0f0/ffffff?text=صورة" alt="لا توجد صورة">
                            {% endif %}
                            <div class="cv-info">
                                <h3>{{ cv.full_name }}</h3>
                                <p>{{ cv.email }}</p>
                            </div>
                        </a>
                        <div class="cv-actions">
                            <a href="{{ url_for('edit_cv', cv_id=cv.id) }}" class="action-button edit-button">تعديل</a>
                            <form action="{{ url_for('delete_cv', cv_id=cv.id) }}" method="POST" onsubmit="return confirm('هل أنت متأكد أنك تريد حذف هذه السيرة الذاتية؟ هذا الإجراء لا يمكن التراجع عنه.');">
                                <button type="submit" class="action-button delete-button">حذف</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-cv-message">لا توجد أي سيرة ذاتية محفوظة حتى الآن.</p>
        {% endif %}
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for user's preference in localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark-mode') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save user's preference
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark-mode');
            } else {
                localStorage.setItem('theme', 'light-mode');
            }
        });
    </script>
</body>
</html>
