<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء سيرة ذاتية جديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base (Light Mode) Styles */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            color: #34495e;
            margin: 0;
            padding: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 900px; /* Increased width slightly for more content */
            margin: 25px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.05em;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #dbe3ed;
            border-radius: 8px;
            font-size: 1.05em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            background-color: #fcfdfe;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        input[type="file"] {
            padding: 10px 0;
            transition: color 0.3s ease;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .button-group button, .button-group .back-link {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: white;
        }
        .button-group button:hover, .button-group .back-link:hover {
            transform: translateY(-2px);
        }
        .button-group button[type="submit"] {
            background-color: #28a745;
        }
        .button-group button[type="submit"]:hover {
            background-color: #218838;
        }
        .button-group .back-link {
            background-color: #7f8c8d;
        }
        .button-group .back-link:hover {
            background-color: #6c7a89;
        }

        /* Dark Mode Specific Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-mode .container {
            background-color: #34495e;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .dark-mode h1 {
            color: #ecf0f1;
        }
        .dark-mode label {
            color: #bdc3c7;
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode input[type="tel"],
        .dark-mode input[type="date"],
        .dark-mode textarea {
            background-color: #4a627a;
            border-color: #5f7a96;
            color: #ecf0f1;
        }
        .dark-mode input[type="text"]:focus,
        .dark-mode input[type="email"]:focus,
        .dark-mode input[type="tel"]:focus,
        .dark-mode input[type="date"]:focus,
        .dark-mode textarea:focus {
            border-color: #5dade2;
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.3);
        }
        .dark-mode input[type="file"] {
            color: #bdc3c7;
        }
        .dark-mode .button-group button[type="submit"] {
            background-color: #2ecc71;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .dark-mode .button-group button[type="submit"]:hover {
            background-color: #27ae60;
        }
        .dark-mode .button-group .back-link {
            background-color: #5f7a96;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .dark-mode .button-group .back-link:hover {
            background-color: #728c9b;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #555;
            transition: color 0.3s ease;
            z-index: 1000;
            outline: none;
        }
        .dark-mode-toggle:hover {
            color: #000;
        }
        body.dark-mode .dark-mode-toggle {
            color: #ecf0f1;
        }
        body.dark-mode .dark-mode-toggle:hover {
            color: #fff;
        }

        /* Drag & Drop Area Styles */
        .drop-zone {
            border: 2px dashed #b0c4de;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            background-color: #f8fcff;
            color: #777;
            font-size: 1.1em;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            background-color: #e8f0f8;
            border-color: #3498db;
        }
        .drop-zone i {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 15px;
        }
        .drop-zone input[type="file"] {
            display: none; /* Hide default file input */
        }
        .drop-zone.drag-over {
            background-color: #eaf6ff;
            border-color: #2980b9;
        }
        .image-preview-personal {
            margin-top: 15px;
            text-align: center;
        }
        .image-preview-personal img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .dark-mode .drop-zone {
            border-color: #5f7a96;
            background-color: #4a627a;
            color: #bdc3c7;
        }
        .dark-mode .drop-zone:hover, .dark-mode .drop-zone.drag-over {
            background-color: #5f7a96;
            border-color: #5dade2;
        }
        .dark-mode .drop-zone i {
            color: #5dade2;
        }
        .dark-mode .image-preview-personal img {
            border-color: #5dade2;
        }

        /* Certificate Section Styles */
        .certificates-section {
            border-top: 1px dashed #e0e6ed;
            padding-top: 30px;
            margin-top: 30px;
        }
        .certificates-section h2 {
            font-size: 1.8em;
            color: #3498db;
            margin-bottom: 25px;
            text-align: center;
        }
        .certificate-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            background-color: #fcfdfe;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .certificate-item:hover {
            background-color: #f2f7fb;
        }
        .certificate-item .cert-preview-img {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #b0c4de;
        }
        .certificate-item .cert-info {
            flex-grow: 1;
        }
        .certificate-item .cert-info input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .certificate-item .remove-cert-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .certificate-item .remove-cert-btn:hover {
            background-color: #c82333;
        }
        .add-certificate-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }
        .add-certificate-btn:hover {
            background-color: #2980b9;
        }

        .dark-mode .certificates-section {
            border-color: #4a627a;
        }
        .dark-mode .certificates-section h2 {
            color: #5dade2;
        }
        .dark-mode .certificate-item {
            border-color: #5f7a96;
            background-color: #4a627a;
        }
        .dark-mode .certificate-item:hover {
            background-color: #5f7a96;
        }
        .dark-mode .certificate-item .cert-preview-img {
            border-color: #5dade2;
        }
        .dark-mode .add-certificate-btn {
            background-color: #5dade2;
        }
        .dark-mode .add-certificate-btn:hover {
            background-color: #479ed9;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>إنشاء سيرة ذاتية جديدة</h1>
        <form method="POST" enctype="multipart/form-data" id="cvForm">
            <div class="form-group">
                <label for="full_name">الاسم بالكامل:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">العنوان:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="date_of_birth">تاريخ الميلاد:</label>
                <input type="date" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
                <label for="linkedin_profile">رابط ملف LinkedIn الشخصي:</label>
                <input type="text" id="linkedin_profile" name="linkedin_profile" placeholder="مثال: https://www.linkedin.com/in/اسم-المستخدم">
            </div>
            <div class="form-group">
                <label for="github_profile">رابط ملف GitHub الشخصي:</label>
                <input type="text" id="github_profile" name="github_profile" placeholder="مثال: https://github.com/اسم-المستخدم">
            </div>
            <div class="form-group">
                <label for="education">المؤهلات العلمية:</label>
                <textarea id="education" name="education"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">الخبرات العملية:</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">المهارات:</label>
                <textarea id="skills" name="skills"></textarea>
            </div>

            <div class="form-group">
                <label>الصورة الشخصية:</label>
                <div id="dropZonePersonal" class="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>اسحب الصورة هنا أو <span style="text-decoration: underline;">انقر للتحميل</span></p>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
                </div>
                <div class="image-preview-personal" id="personalImagePreview"></div>
            </div>

            <div class="certificates-section">
                <h2>صور الشهادات</h2>
                <div id="certificatesContainer">
                    </div>
                <button type="button" id="addCertificateBtn" class="add-certificate-btn">إضافة شهادة جديدة</button>
            </div>

            <div class="button-group">
                <button type="submit">حفظ السيرة الذاتية</button>
                <a href="{{ url_for('index') }}" class="back-link">العودة للقائمة</a>
            </div>
        </form>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark-mode') {
            body.classList.add('dark-mode');
        }
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark-mode');
            } else {
                localStorage.setItem('theme', 'light-mode');
            }
        });

        // ===========================================
        // Profile Image Drag & Drop
        // ===========================================
        const dropZonePersonal = document.getElementById('dropZonePersonal');
        const personalImageInput = document.getElementById('profile_image');
        const personalImagePreview = document.getElementById('personalImagePreview');

        dropZonePersonal.addEventListener('click', () => personalImageInput.click());

        personalImageInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                previewPersonalImage(files[0]);
            }
        });

        dropZonePersonal.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZonePersonal.classList.add('drag-over');
        });

        dropZonePersonal.addEventListener('dragleave', () => {
            dropZonePersonal.classList.remove('drag-over');
        });

        dropZonePersonal.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZonePersonal.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // Assign dropped file to the input
                personalImageInput.files = files;
                previewPersonalImage(files[0]);
            }
        });

        function previewPersonalImage(file) {
            personalImagePreview.innerHTML = ''; // Clear previous preview
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'صورة شخصية';
                    personalImagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        // ===========================================
        // Certificates Dynamic Fields
        // ===========================================
        const addCertificateBtn = document.getElementById('addCertificateBtn');
        const certificatesContainer = document.getElementById('certificatesContainer');
        let certificateCounter = 0; // To ensure unique names for new files

        addCertificateBtn.addEventListener('click', () => {
            addCertificateField();
        });

        function addCertificateField(file = null, title = '') {
            const certId = `new_cert_${certificateCounter++}`;
            const certItem = document.createElement('div');
            certItem.classList.add('certificate-item');
            certItem.setAttribute('data-cert-id', certId);

            let previewHtml = '<i class="fas fa-file-upload cert-preview-img" style="font-size: 3em; color: #888;"></i>';
            if (file) {
                if (file.type.startsWith('image/')) {
                    const imgUrl = URL.createObjectURL(file);
                    previewHtml = `<img src="${imgUrl}" alt="معاينة الشهادة" class="cert-preview-img">`;
                } else if (file.type === 'application/pdf') {
                    previewHtml = `<i class="fas fa-file-pdf cert-preview-img" style="font-size: 3em; color: #dc3545;"></i>`;
                }
            }

            certItem.innerHTML = `
                ${previewHtml}
                <div class="cert-info">
                    <input type="text" name="certificate_titles" value="${title}" placeholder="عنوان الشهادة (اختياري)">
                    <input type="file" name="certificate_files" accept="image/*, application/pdf" style="display: block;">
                </div>
                <button type="button" class="remove-cert-btn">حذف</button>
            `;
            
            certificatesContainer.appendChild(certItem);

            // Add event listener to the newly created remove button
            certItem.querySelector('.remove-cert-btn').addEventListener('click', () => {
                certItem.remove();
            });

            // Set the file if provided (for dropped files)
            const fileInput = certItem.querySelector('input[type="file"]');
            if (file) {
                // Create a DataTransfer object and add the file
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
            }

            // Handle individual file input change to update its preview
            fileInput.addEventListener('change', (e) => {
                const newFile = e.target.files[0];
                if (newFile) {
                    let newPreviewHtml = '';
                    if (newFile.type.startsWith('image/')) {
                        const imgUrl = URL.createObjectURL(newFile);
                        newPreviewHtml = `<img src="${imgUrl}" alt="معاينة الشهادة" class="cert-preview-img">`;
                    } else if (newFile.type === 'application/pdf') {
                        newPreviewHtml = `<i class="fas fa-file-pdf cert-preview-img" style="font-size: 3em; color: #dc3545;"></i>`;
                    } else {
                        newPreviewHtml = `<i class="fas fa-file-upload cert-preview-img" style="font-size: 3em; color: #888;"></i>`;
                    }
                    // Replace the existing preview icon/image
                    const oldPreview = certItem.querySelector('.cert-preview-img');
                    if (oldPreview) {
                        oldPreview.outerHTML = newPreviewHtml;
                    } else { // Should not happen if initial preview is added
                        certItem.insertAdjacentHTML('afterbegin', newPreviewHtml);
                    }
                }
            });
        }

        // Initial certificate field
        addCertificateField();

        // Optional: Drag & Drop for certificates section (entire container)
        certificatesContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            certificatesContainer.style.backgroundColor = '#e8f0f8';
            certificatesContainer.style.borderColor = '#3498db';
        });

        certificatesContainer.addEventListener('dragleave', () => {
            certificatesContainer.style.backgroundColor = '';
            certificatesContainer.style.borderColor = '';
        });

        certificatesContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            certificatesContainer.style.backgroundColor = '';
            certificatesContainer.style.borderColor = '';
            const files = e.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                addCertificateField(files[i]); // Add a new field for each dropped file
            }
        });
    </script>
</body>
</html>
